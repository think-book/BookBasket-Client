name: bookbasket

version: 1.0.0

dependencies:
  flutter_web: any
  shelf_static: ^0.2.8
  flushbar: ^1.9.1
  firebase_auth: ^0.15.4
  firebase_auth_web: ^0.1.1+4
  google_sign_in: ^4.0.0
  firebase_core: ^0.4.0+8
  firebase_dynamic_links: ^0.3.0
  fluttertoast: ^3.1.3


  flutter:
    sdk: flutter
  http: ^0.12.0+2
  gradient_app_bar: ^0.1.3
  test:

dev_dependencies:
  flutter_web_test: any
  build_runner: ^1.7.2
  build_web_compilers: ^2.7.1

  flutter_test:
    sdk: flutter

  test: ^1.3.4

dependency_overrides:
  flutter_web:
    git:
      url: https://github.com/flutter/flutter_web
      path: packages/flutter_web
  flutter_web_ui:
    git:
      url: https://github.com/flutter/flutter_web
      path: packages/flutter_web_ui
  flutter_web_test:
    git:
      url: https://github.com/flutter/flutter_web
      path: packages/flutter_web_test
  flushbar:
    git:
      url: https://github.com/valterh4ck3r/flushbar.git



environment:
  sdk: ">=2.2.0 <3.0.0"


flutter:
  uses-material-design: true
  assets:
    - res/img/book.png
    - res/img/logo.png